<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Stimulation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Brain Stimulation System</h1>

    <div>
        <h2>Input Patient Data</h2>
        <form id="patientForm">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" required>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <br>

            <label for="condition">Condition:</label>
            <input type="text" id="condition" required>
            <br>

            <label for="brainActivityData">Brain Activity Data:</label>
            <textarea id="brainActivityData" required></textarea>
            <br>

            <button type="submit">Submit Patient Data</button>
        </form>
    </div>

    <div>
        <h2>Retrieve EEG Data</h2>
        <label for="patientId">Patient ID:</label>
        <input type="text" id="patientId" required>
        <button id="fetchEEGDataBtn">Fetch EEG Data</button>

        <h3>EEG Data:</h3>
        <pre id="eegDataDisplay"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
